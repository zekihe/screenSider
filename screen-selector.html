<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 24px 24px 8px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      color: #b0b0b0;
    }

    .tabs {
      display: flex;
      padding: 0 24px;
      border-bottom: 1px solid #404040;
    }

    .tab {
      padding: 16px 24px 12px;
      font-size: 14px;
      cursor: pointer;
      color: #b0b0b0;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .tab.active {
      color: #ffffff;
      border-bottom-color: #0078d4;
    }

    .content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .source-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
    }

    .source-item {
      border: 2px solid transparent;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: #2d2d2d;
    }

    .source-item:hover {
      border-color: #0078d4;
    }

    .source-item.selected {
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
    }

    .source-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .source-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .source-name {
      padding: 16px;
      font-size: 14px;
      background-color: #2d2d2d;
      color: #ffffff;
    }

    .footer {
      padding: 24px;
      background-color: #1a1a1a;
      border-top: 1px solid #404040;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .audio-note {
      font-size: 14px;
      color: #b0b0b0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .audio-icon {
      width: 16px;
      height: 16px;
      background-color: #b0b0b0;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    .btn-group {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 100px;
    }

    .btn.cancel {
      background-color: #333333;
      color: #ffffff;
    }

    .btn.cancel:hover {
      background-color: #404040;
    }

    .btn.share {
      background-color: #0078d4;
      color: #ffffff;
    }

    .btn.share:hover {
      background-color: #005a9e;
    }

    .btn.share:disabled {
      background-color: #404040;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Choose what to share with Screen Recorder Pro</h1>
      <p>The application will be able to see the contents of your screen</p>
    </div>
    
    <div class="tabs">
      <div class="tab active" data-type="screen">Entire Screen</div>
      <div class="tab" data-type="window">Window</div>
    </div>
    
    <div class="content">
      <div class="source-grid" id="sourceGrid">
        <!-- Source items will be dynamically added here -->
      </div>
    </div>
    
    <div class="footer">
      <div class="audio-note">
        <div class="audio-icon"></div>
        <span>To share audio, share a window instead</span>
      </div>
      <div class="btn-group">
        <button class="btn cancel" id="cancelBtn">Cancel</button>
        <button class="btn share" id="shareBtn" disabled>Share</button>
      </div>
    </div>
  </div>

  <script src="screen-selector.js"></script>
</body>
</html>
