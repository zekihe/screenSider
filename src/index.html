<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>屏幕录制 + 摄像头画中画</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 { 
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .settings-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }
        
        .panel h3 {
            color: #495057;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel h3 i {
            color: #667eea;
        }
        
        .sources-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .source-item {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .source-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .source-item.selected {
            border-color: #667eea;
            background: #e8f4ff;
        }
        
        .source-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        /* 摄像头设置 */
        .camera-settings {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .camera-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .camera-preview-container {
            margin-top: 10px;
            position: relative;
        }
        
        .camera-preview {
            width: 100%;
            height: 180px;
            background: #222;
            border-radius: 8px;
            object-fit: cover;
            display: none;
        }
        
        /* 摄像头位置选择 */
        .pip-position {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .pip-option {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pip-option:hover {
            border-color: #667eea;
        }
        
        .pip-option.selected {
            border-color: #667eea;
            background: #e8f4ff;
        }
        
        /* 录制预览区域 */
        .preview-area {
            position: relative;
            background: #1a1a1a;
            border-radius: 10px;
            height: 400px;
            margin-bottom: 25px;
            overflow: hidden;
            border: 3px solid #333;
        }
        
        .preview-placeholder {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .preview-placeholder i {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        
        /* 摄像头画中画 */
        .camera-pip {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            border: 3px solid #667eea;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            cursor: move;
            z-index: 100;
            display: none;
        }
        
        .camera-pip video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pip-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pip-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 2px 8px;
            border-radius: 50%;
        }
        
        .pip-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .pip-resize {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
            background: linear-gradient(135deg, transparent 50%, #667eea 50%);
        }
        
        /* 控制按钮 */
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 160px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            display: none;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        }
        
        /* 状态显示 */
        .status-bar {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            font-size: 16px;
        }
        
        .status-ready {
            background: #e8f4ff;
            color: #007aff;
        }
        
        .status-recording {
            background: #ffeaea;
            color: #ff3b30;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .recording-timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            display: none;
        }
        
        /* 权限警告 */
        .permission-warning {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            display: none;
        }
        
        .permission-warning button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #856404;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* 视频预览 */
        .video-preview {
            margin-top: 30px;
            display: none;
        }
        
        .video-preview video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        /* 工具按钮 */
        .tool-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .btn-tool {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-tool:hover {
            background: #5a6268;
        }

        /* 样式选项 */
        .style-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .style-option {
            border: 2px solid #dee2e6;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .style-option:hover {
            border-color: #667eea;
        }

        .style-option.selected {
            border-color: #667eea;
            background: #e8f4ff;
        }

        .style-preview {
            width: 40px;
            height: 30px;
            background: #667eea;
            margin: 0 auto 5px;
            border: 2px solid #667eea;
        }

        /* 调整摄像头画中画样式 */
        .camera-pip {
            /* 添加过渡效果 */
            transition: all 0.3s ease;
        }

        /* 边框样式 */
        .camera-pip.with-border {
            border-width: 3px;
            border-style: solid;
        }

        /* 阴影样式 */
        .camera-pip.with-shadow {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* 隐藏控件时的样式 */
        .camera-pip.recording .pip-header,
        .camera-pip.recording .pip-resize {
            display: none;
        }

        /* 圆形样式 */
        .camera-pip.circle {
            border-radius: 50%;
            overflow: hidden;
        }

        .camera-pip.circle video {
            border-radius: 50%;
        }

        /* 圆角样式 */
        .camera-pip.rounded {
            border-radius: 15px;
        }

        .camera-pip.rounded video {
            border-radius: 12px;
        }

        /* 隐藏控件时的样式 */
        .camera-pip.recording .pip-header,
        .camera-pip.recording .pip-resize {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>
                <i class="fas fa-video"></i>
                屏幕录制 + 摄像头画中画
            </h1>
            <div class="recording-timer" id="recordingTimer">
                <i class="fas fa-circle" style="color: #ff3b30; margin-right: 10px;"></i>
                <span id="timer">00:00:00</span>
            </div>
        </div>
        
        <div id="permissionWarning" class="permission-warning">
            <p><i class="fas fa-exclamation-triangle"></i> 需要权限才能使用完整功能</p>
            <div id="permissionDetails"></div>
            <button onclick="requestAllPermissions()">请求所有权限</button>
        </div>
        
        <div class="settings-panel">
            <!-- 屏幕选择面板 -->
            <div class="panel">
                <h3><i class="fas fa-desktop"></i> 选择录制屏幕</h3>
                <div id="sourcesList" class="sources-list">
                    <!-- 屏幕源会动态加载 -->
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <button onclick="refreshSources()" class="btn-tool">
                        <i class="fas fa-sync-alt"></i> 刷新列表
                    </button>
                </div>
            </div>
            
            <!-- 摄像头设置面板 -->
            <div class="panel">
                <h3><i class="fas fa-camera"></i> 摄像头画中画设置</h3>
                <div class="camera-settings">
                    <div class="camera-toggle">
                        <span>启用摄像头画中画</span>
                        <label class="switch">
                            <input type="checkbox" id="cameraToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div id="cameraPreviewContainer" class="camera-preview-container" style="display: none;">
                        <video id="cameraPreview" class="camera-preview" autoplay muted></video>
                        <p style="font-size: 12px; color: #666; margin-top: 5px; text-align: center;">
                            摄像头预览（仅本地显示，不会被录制）
                        </p>
                    </div>
                    
                    <div>
                        <label style="font-weight: 500; display: block; margin-bottom: 8px;">
                            <i class="fas fa-arrows-alt"></i> 画中画位置
                        </label>
                        <div class="pip-position">
                            <div class="pip-option" data-position="bottom-right">
                                <i class="fas fa-arrow-down-right"></i><br>
                                右下角
                            </div>
                            <div class="pip-option" data-position="bottom-left">
                                <i class="fas fa-arrow-down-left"></i><br>
                                左下角
                            </div>
                            <div class="pip-option" data-position="top-right">
                                <i class="fas fa-arrow-up-right"></i><br>
                                右上角
                            </div>
                            <div class="pip-option" data-position="top-left">
                                <i class="fas fa-arrow-up-left"></i><br>
                                左上角
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label style="font-weight: 500; display: block; margin-bottom: 8px;">
                            <i class="fas fa-expand-alt"></i> 画中画大小
                        </label>
                        <input type="range" id="pipSize" min="80" max="240" value="160" style="width: 100%;">
                        <div style="display: flex; justify-content: space-between; font-size: 12px; color: #666;">
                            <span>小</span>
                            <span id="pipSizeValue">中</span>
                            <span>大</span>
                        </div>
                    </div>
                    <!-- 在摄像头设置面板中，添加以下代码 -->
                    <div style="margin-top: 15px;">
                        <label style="font-weight: 500; display: block; margin-bottom: 8px;">
                            <i class="fas fa-paint-brush"></i> 画中画样式
                        </label>
                        <div class="style-options">
                            <div class="style-option" data-style="rectangle">
                                <div class="style-preview" style="border-radius: 0;"></div>
                                <span>方形</span>
                            </div>
                            <div class="style-option" data-style="rounded">
                                <div class="style-preview" style="border-radius: 10px;"></div>
                                <span>圆角</span>
                            </div>
                            <div class="style-option" data-style="circle">
                                <div class="style-preview" style="border-radius: 50%;"></div>
                                <span>圆形</span>
                            </div>
                        </div>
                        
                        <div style="margin-top: 10px;">
                            <label style="display: block; margin-bottom: 5px; font-size: 14px;">
                                <input type="checkbox" id="showBorder"> 显示边框
                            </label>
                            <label style="display: block; margin-bottom: 5px; font-size: 14px;">
                                <input type="checkbox" id="showShadow"> 显示阴影
                            </label>
                        </div>
                        
                        <div id="borderColorPicker" style="margin-top: 10px; display: none;">
                            <label style="font-size: 14px; display: block; margin-bottom: 5px;">
                                边框颜色:
                            </label>
                            <input type="color" id="borderColor" value="#667eea" style="width: 100%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 录制预览区域 -->
        <div class="preview-area" id="previewArea">
            <div class="preview-placeholder" id="previewPlaceholder">
                <i class="fas fa-desktop"></i>
                <p>选择屏幕并开始录制后，这里会显示录制区域</p>
            </div>
            
            <!-- 摄像头画中画 -->
            <div class="camera-pip" id="cameraPip">
                <div class="pip-header">
                    <span>摄像头</span>
                    <button class="pip-close" onclick="toggleCameraPip()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <video id="cameraPipVideo" autoplay muted></video>
                <div class="pip-resize"></div>
            </div>
        </div>
        
        <!-- 控制按钮 -->
        <div class="control-buttons">
            <button id="startBtn" class="btn btn-primary">
                <i class="fas fa-circle"></i> 开始录制
            </button>
            <button id="stopBtn" class="btn btn-danger">
                <i class="fas fa-stop"></i> 停止录制
            </button>
        </div>
        
        <!-- 状态显示 -->
        <div id="status" class="status-bar status-ready">
            就绪 - 选择屏幕并点击开始录制
        </div>
        
        <!-- 录制结果预览 -->
        <div id="videoPreview" class="video-preview">
            <h3><i class="fas fa-play-circle"></i> 录制结果预览</h3>
            <video id="resultVideo" controls></video>
            <div class="tool-buttons">
                <button onclick="downloadVideo()" class="btn-tool">
                    <i class="fas fa-download"></i> 下载视频
                </button>
                <button onclick="clearPreview()" class="btn-tool">
                    <i class="fas fa-trash"></i> 清除预览
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
