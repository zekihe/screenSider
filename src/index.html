<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>屏幕录制 + 摄像头画中画</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>
                <i class="fas fa-video"></i>
                屏幕录制 + 摄像头画中画
            </h1>
            <div class="recording-timer" id="recordingTimer">
                <i class="fas fa-circle" style="color: #ff3b30; margin-right: 10px;"></i>
                <span id="timer">00:00:00</span>
            </div>
        </div>
        
        <div id="permissionWarning" class="permission-warning">
            <p><i class="fas fa-exclamation-triangle"></i> 需要权限才能使用完整功能</p>
            <div id="permissionDetails"></div>
            <button onclick="requestAllPermissions()">请求所有权限</button>
        </div>
        
        <div class="settings-panel">
            <!-- 屏幕选择面板 -->
            <div class="panel">
                <h3><i class="fas fa-desktop"></i> 选择录制屏幕</h3>
                <div id="sourcesList" class="sources-list">
                    <!-- 屏幕源会动态加载 -->
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <button onclick="refreshSources()" class="btn-tool">
                        <i class="fas fa-sync-alt"></i> 刷新列表
                    </button>
                </div>
            </div>
            
            <!-- 摄像头设置面板 -->
            <div class="panel">
                <h3><i class="fas fa-camera"></i> 摄像头画中画设置</h3>
                <div class="camera-settings">
                    <div class="camera-toggle">
                        <span>启用摄像头画中画</span>
                        <label class="switch">
                            <input type="checkbox" id="cameraToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div id="cameraPreviewContainer" class="camera-preview-container" style="display: none;">
                        <video id="cameraPreview" class="camera-preview" autoplay muted></video>
                        <p style="font-size: 12px; color: #666; margin-top: 5px; text-align: center;">
                            摄像头预览（仅本地显示，不会被录制）
                        </p>
                    </div>
                    <!-- 在摄像头设置面板中，添加模式切换 -->
                    <div style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;">
                        <h4 style="margin-bottom: 10px; color: #495057;">
                            <i class="fas fa-video-slash"></i> 录制模式设置
                        </h4>

                        <!-- 在设置面板中添加窗口控制 -->
                        <div style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;">
                            <h4 style="margin-bottom: 10px; color: #495057;">
                                <i class="fas fa-window-restore"></i> 窗口设置
                            </h4>
                            
                            <div style="display: flex; flex-direction: column; gap: 10px;">
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" id="autoHideWindow">
                                    <span>录制时自动隐藏窗口</span>
                                </label>
                                
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" id="showInTaskbar">
                                    <span>录制时在任务栏显示</span>
                                </label>
                                
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" id="alwaysOnTop">
                                    <span>窗口始终置顶</span>
                                </label>
                                
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="checkbox" id="clickThrough">
                                    <span>点击穿透（仅画中画）</span>
                                </label>
                            </div>
                            
                            <div style="margin-top: 10px; display: flex; gap: 10px;">
                                <button id="hideWindowBtn" class="btn-tool" style="flex: 1;">
                                    <i class="fas fa-eye-slash"></i> 隐藏窗口
                                </button>
                                <button id="showWindowBtn" class="btn-tool" style="flex: 1;">
                                    <i class="fas fa-eye"></i> 显示窗口
                                </button>
                            </div>
                        </div>
                        
                        <div style="margin-bottom: 10px;">
                            <label style="display: block; margin-bottom: 8px; font-size: 14px;">
                                <i class="fas fa-cog"></i> 录制模式:
                            </label>
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="radio" name="recordingMode" value="screen+camera" checked>
                                    <span>屏幕 + 摄像头画中画</span>
                                </label>
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="radio" name="recordingMode" value="camera-only">
                                    <span>仅摄像头（隐藏屏幕）</span>
                                </label>
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="radio" name="recordingMode" value="camera-pip-big">
                                    <span>大窗口摄像头（画中画放大）</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- 摄像头独显时的背景设置 -->
                        <div id="cameraOnlySettings" style="margin-top: 10px; display: none;">
                            <label style="display: block; margin-bottom: 5px; font-size: 14px;">
                                背景设置:
                            </label>
                            <select id="cameraBackground" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #dee2e6;">
                                <option value="blur">模糊背景</option>
                                <option value="color">纯色背景</option>
                                <option value="image">图片背景</option>
                                <option value="transparent">透明背景</option>
                            </select>
                            
                            <!-- 颜色选择器 -->
                            <div id="backgroundColorPicker" style="margin-top: 10px; display: none;">
                                <label style="font-size: 14px; display: block; margin-bottom: 5px;">
                                    背景颜色:
                                </label>
                                <input type="color" id="backgroundColor" value="#1a1a1a" style="width: 100%;">
                            </div>
                            
                            <!-- 摄像头尺寸设置 -->
                            <div style="margin-top: 10px;">
                                <label style="display: block; margin-bottom: 5px; font-size: 14px;">
                                    摄像头大小: <span id="cameraSizeValue">100</span>%
                                </label>
                                <input type="range" id="cameraSize" min="30" max="200" value="100" style="width: 100%;">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label style="font-weight: 500; display: block; margin-bottom: 8px;">
                            <i class="fas fa-arrows-alt"></i> 画中画位置
                        </label>
                        <div class="pip-position">
                            <div class="pip-option" data-position="bottom-right">
                                <i class="fas fa-arrow-down-right"></i><br>
                                右下角
                            </div>
                            <div class="pip-option" data-position="bottom-left">
                                <i class="fas fa-arrow-down-left"></i><br>
                                左下角
                            </div>
                            <div class="pip-option" data-position="top-right">
                                <i class="fas fa-arrow-up-right"></i><br>
                                右上角
                            </div>
                            <div class="pip-option" data-position="top-left">
                                <i class="fas fa-arrow-up-left"></i><br>
                                左上角
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label style="font-weight: 500; display: block; margin-bottom: 8px;">
                            <i class="fas fa-expand-alt"></i> 画中画大小
                        </label>
                        <input type="range" id="pipSize" min="80" max="240" value="160" style="width: 100%;">
                        <div style="display: flex; justify-content: space-between; font-size: 12px; color: #666;">
                            <span>小</span>
                            <span id="pipSizeValue">中</span>
                            <span>大</span>
                        </div>
                    </div>
                    <!-- 在摄像头设置面板中，添加以下代码 -->
                    <div style="margin-top: 15px;">
                        <label style="font-weight: 500; display: block; margin-bottom: 8px;">
                            <i class="fas fa-paint-brush"></i> 画中画样式
                        </label>
                        <div class="style-options">
                            <div class="style-option" data-style="rectangle">
                                <div class="style-preview" style="border-radius: 0;"></div>
                                <span>方形</span>
                            </div>
                            <div class="style-option" data-style="rounded">
                                <div class="style-preview" style="border-radius: 10px;"></div>
                                <span>圆角</span>
                            </div>
                            <div class="style-option" data-style="circle">
                                <div class="style-preview" style="border-radius: 50%;"></div>
                                <span>圆形</span>
                            </div>
                        </div>
                        
                        <div style="margin-top: 10px;">
                            <label style="display: block; margin-bottom: 5px; font-size: 14px;">
                                <input type="checkbox" id="showBorder"> 显示边框
                            </label>
                            <label style="display: block; margin-bottom: 5px; font-size: 14px;">
                                <input type="checkbox" id="showShadow"> 显示阴影
                            </label>
                        </div>
                        
                        <div id="borderColorPicker" style="margin-top: 10px; display: none;">
                            <label style="font-size: 14px; display: block; margin-bottom: 5px;">
                                边框颜色:
                            </label>
                            <input type="color" id="borderColor" value="#667eea" style="width: 100%;">
                        </div>
                    </div>

                    <!-- 在摄像头设置面板中，样式选项部分添加 -->
                    <div id="advancedStyleOptions" style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;">
                        <h4 style="margin-bottom: 10px; color: #495057;">
                            <i class="fas fa-sliders-h"></i> 高级样式设置
                        </h4>
                        
                        <!-- 边框粗细 -->
                        <div style="margin-bottom: 10px;">
                            <label style="display: block; margin-bottom: 5px; font-size: 14px;">
                                边框粗细: <span id="borderWidthValue">3</span>px
                            </label>
                            <input type="range" id="borderWidth" min="1" max="10" value="3" style="width: 100%;">
                        </div>
                        
                        <!-- 阴影强度 -->
                        <div style="margin-bottom: 10px;">
                            <label style="display: block; margin-bottom: 5px; font-size: 14px;">
                                阴影强度: <span id="shadowIntensityValue">20</span>px
                            </label>
                            <input type="range" id="shadowIntensity" min="0" max="50" value="20" style="width: 100%;">
                        </div>
                        
                        <!-- 不透明度 -->
                        <div style="margin-bottom: 10px;">
                            <label style="display: block; margin-bottom: 5px; font-size: 14px;">
                                画中画不透明度: <span id="opacityValue">100</span>%
                            </label>
                            <input type="range" id="opacity" min="50" max="100" value="100" style="width: 100%;">
                        </div>
                        
                        <!-- 录制时不透明度（单独设置） -->
                        <div style="margin-bottom: 10px;">
                            <label style="display: block; margin-bottom: 5px; font-size: 14px;">
                                <input type="checkbox" id="enableRecordingOpacity"> 录制时降低不透明度
                            </label>
                            <div id="recordingOpacityContainer" style="margin-left: 20px; display: none;">
                                <label style="font-size: 14px;">
                                    录制时不透明度: <span id="recordingOpacityValue">70</span>%
                                </label>
                                <input type="range" id="recordingOpacity" min="30" max="100" value="70" style="width: 100%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 录制预览区域 -->
        <div class="preview-area" id="previewArea">
            <div class="preview-placeholder" id="previewPlaceholder">
                <i class="fas fa-desktop"></i>
                <p>选择屏幕并开始录制后，这里会显示录制区域</p>
            </div>
            
            <!-- 摄像头画中画 -->
            <div class="camera-pip" id="cameraPip">
                <div class="pip-header">
                    <span>摄像头</span>
                    <button class="pip-close" onclick="toggleCameraPip()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <video id="cameraPipVideo" autoplay muted></video>
                <div class="pip-resize"></div>
            </div>
        </div>
        
        <!-- 控制按钮 -->
        <div class="control-buttons">
            <button id="startBtn" class="btn btn-primary">
                <i class="fas fa-circle"></i> 开始录制
            </button>
            <button id="stopBtn" class="btn btn-danger">
                <i class="fas fa-stop"></i> 停止录制
            </button>
        </div>
        
        <!-- 状态显示 -->
        <div id="status" class="status-bar status-ready">
            就绪 - 选择屏幕并点击开始录制
        </div>
        
        <!-- 录制结果预览 -->
        <div id="videoPreview" class="video-preview">
            <h3><i class="fas fa-play-circle"></i> 录制结果预览</h3>
            <video id="resultVideo" controls></video>
            <div class="tool-buttons">
                <button onclick="downloadVideo()" class="btn-tool">
                    <i class="fas fa-download"></i> 下载视频
                </button>
                <button onclick="clearPreview()" class="btn-tool">
                    <i class="fas fa-trash"></i> 清除预览
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
