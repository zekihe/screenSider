<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Áîª‰∏≠ÁîªÁ™óÂè£</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: transparent;
            overflow: hidden;
        }
        
        #pipContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #pipVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pip-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .pip-controls:hover {
            opacity: 1;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .recording-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .recording-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .timer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="pipContainer">
        <video id="pipVideo" autoplay muted></video>
        
        <div class="recording-indicator" id="recordingIndicator" style="display: none;">
            <div class="recording-dot"></div>
            <span>ÂΩïÂà∂‰∏≠</span>
        </div>
        
        <div class="timer" id="timer" style="display: none;"></div>
        
        <div class="pip-controls">
            <button class="control-btn" id="closeBtn" title="ÂÖ≥Èó≠">‚úï</button>
            <button class="control-btn" id="minimizeBtn" title="ÊúÄÂ∞èÂåñ">‚àí</button>
            <button class="control-btn" id="alwaysTopBtn" title="ÁΩÆÈ°∂">üìå</button>
        </div>
    </div>
    
    <script src="pip-renderer.js"></script>
</body>
</html>
